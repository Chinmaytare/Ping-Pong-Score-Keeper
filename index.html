<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="container">
       <div class="columns">
           <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score</p>

                   <label for="playto" class="label is-large is-inline">Playing to </label>
                   <div class="select is-rounded">
                    <select name="" id="playto">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="11">11</option>
                        <option value="13">13</option>
                    </select>
                </div>
                  </div>
                </div>
                <footer class="card-footer">
                   <button class="is-primary button card-footer-item" id="playerone">+1 Player One</button> 
                   <button class="is-info button card-footer-item" id="playertwo">+1 Player Two</button> 
                   <button class="is-danger button card-footer-item" id="reset">Reset</button> 
                
                </footer>
              </div>
           </div>

       </div>
   </div>
   <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="card">
        <div class="card-content">
          <div class="content has-won">
        
          </div>
        </div>
      </div>
      <!-- Any other Bulma elements you want -->
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
    

    

    <script src="app.js"></script>
</body>
</html>
